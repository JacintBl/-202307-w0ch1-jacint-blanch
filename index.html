<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsGame</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/index.js" defer></script>
</head>

<body>
  <div class="landing">
    <h1 class="title">Welcome</h1>
    <button class="buttonInitiate" type="text">START</button>
  </div>
  <div class="game hidden">
    <span class="title">GREATER OR SMALLER?</span>
    <ul class="gameCards">
      <li class="card1"></li>
      <li class="card2">?</li>
    </ul>
    <div class="gameText">
      <span>Next card would be greater or smaller?</span>
    </div>
    <div class="gameWon hidden">
      <span>You Win!</span>
    </div>
    <div class="gameLost hidden">
      <span>You Lose!</span>
    </div>
    <div class="button__container">
      <button class="buttonMore" type="text">Bigger</button>
      <button class="buttonLess" type="submit">SMALLER</button>
    </div>
  </div>

</body>

</html>
