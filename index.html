<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsGame</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/index.js" defer></script>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="landing">
    <h1 class="title">Welcome</h1>
    <button class="buttonInitiate" type="text" style="cursor: pointer">Start Game</button>
  </div>
  <div class="game hidden">
    <h1 class="title">Poker Game</h1>
    <ul class="gameCards">
      <li class="card1"></li>
      <li class="card2">Random Card</li>
    </ul>
    <div class="gameText">
      <span>What will next card be?</span>
    </div>
    <div class="gameWon hidden">
      <span>You Win</span>
    </div>
    <div class="gameLost hidden">
      <span>You Lose</span>
    </div>
    <div class="buttonContainer">
      <button class="button buttonMore" type="text" style="cursor: pointer">Bigger</button>
      <button class="button buttonLess" type="submit" style="cursor: pointer">Smaller</button>
    </div>
  </div>

</body>

</html>
